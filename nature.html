<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards with Navigation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            background: 
            linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url('./assets/img/bg.jpg') no-repeat center center fixed; 
            background-size: cover;
            font-family: sans-serif;
            font-size: 1.5rem; 
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px; 
        }

        nav ul li a {
            background: #A47551; 
            color: white;
            text-decoration: none;
            font-size: 22px;
            padding: 15px 30px; 
            border-radius: 50px; 
            transition: background 0.3s ease; 
            display: inline-block; 
            text-align: center; 
        }

        nav ul li a:hover {
            background: #8F5D41; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            padding: 20px;
        }

        .grid-item {
            position: relative; 
            overflow: hidden; 
            border-radius: 8px; 
            transition: transform 0.3s ease; 
            background-color: #fff; 
            border: 3px solid white; 
        }

        .grid-item img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
            border-radius: 5px; 
        }

        .grid-item:hover {
            transform: scale(1.02); 
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; 
            }

            nav ul li {
                margin: 0 5px; 
            }

            nav ul li a {
                font-size: 18px; 
                padding: 10px 20px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="nature.html">Nature</a></li>
                <li><a href="architecture.html">Architecture</a></li>
                <li><a href="animals.html">Animals</a></li>
                <li><a href="technology.html">Technology</a></li>
                <li><a href="food.html">Food</a></li>
            </ul>
        </nav>
    </header>
    <div class="grid-container">
        
        <div class="grid-item"><img src="./assets/img/n1.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="./assets/img/n2.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="./assets/img/n3.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="./assets/img/n4.jpg" alt="Image 2"></div>
        <div class="grid-item"><img src="./assets/img/n5.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="./assets/img/n6.jpg" alt="Image 6"></div>
        <div class="grid-item"><img src="./assets/img/n7.jpg" alt="Image 7"></div>
        <div class="grid-item"><img src="./assets/img/n8.jpg" alt="Image 8"></div>
        <div class="grid-item"><img src="./assets/img/n9.jpg" alt="Image 9"></div>
        <div class="grid-item"><img src="./assets/img/n10.jpg" alt="Image 10"></div>
        <div class="grid-item"><img src="./assets/img/n11.jpg" alt="Image 11"></div>
        <div class="grid-item"><img src="./assets/img/n12.jpg" alt="Image 12"></div>
    </div>

    <script>
        function loadImages(category) {
            console.log("Loading images for category:", category);
        }
    </script>
</body>
</html>
